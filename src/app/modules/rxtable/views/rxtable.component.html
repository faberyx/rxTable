  <table class="{{cssClass}}">
    <ng-content select="thead"></ng-content>
    <ng-content select="tbody"></ng-content>
  </table>
  <rxtable-pagination 
   *ngIf="pagination" 
   (goPage)="goToPage($event)"
   (goNext)="onNext()" 
   (goPrev)="onPrev()" 
   [limit]="paginationLimit"
   [page]="page" 
   [cssFooter]="cssFooter"
   [cssPaginator]="cssPaginator"
   [paginationPages]="paginationPages"
   [count]="total">
  </rxtable-pagination>
