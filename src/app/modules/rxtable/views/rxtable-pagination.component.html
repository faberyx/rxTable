<ul class="{{cssClass}}" *ngIf="count > 0">
  <li  [ngClass]="{ 'disabled': page === 1 }">
    <a href="#" (click)="onPrev();false">Prev</a>
  </li>
  <li *ngFor="let pageNum of getPages()" [ngClass]="{'active': pageNum === page}" >
    <a href="#" (click)="onPage(pageNum);false">{{ pageNum }}</a>
  </li>
  <li  [ngClass]="{ 'disabled': lastPage() }">
    <a href="#" (click)="onNext(true);false">Next</a>
  </li>
</ul>
